{% extends "core/base.html" %}
{% block title %}Supprimer l'actualité{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-red-900">Supprimer l'actualité</h1>
<p>Êtes-vous sûr de vouloir supprimer "{{ article.title }}" ?</p>
<form method="post">
    {% csrf_token %}

</form>
{% endblock %}
